<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>황가네 김밥</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'SUIT', 'Noto Sans KR', sans-serif;
      color: white;
    }
    body {
      background: url('6f9e8395-2e2d-496a-bb8a-37c0349a03f9.png') no-repeat center center fixed;
      background-size: cover;
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      padding: 1rem 2rem;
      display: flex;
      justify-content: center;
      z-index: 1000;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
      font-size: 1rem;
    }
    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 2rem;
      border-radius: 12px;
    }
    .center-text h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .center-text p {
      font-size: 1.2rem;
    }
    @media (max-width: 768px) {
      nav a {
        font-size: 0.9rem;
        margin: 0 0.5rem;
      }
      .center-text h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">까무리</a>
    <a href="#">왜 까무리일까요?</a>
    <a href="#">메뉴소개</a>
    <a href="#">공간소개</a>
    <a href="#">까무리 NEWS</a>
    <a href="#">이용후기</a>
    <a href="#">매일 찾아오는 맛집</a>
    <a href="#">바로예약</a>
    <a href="#">문의하기</a>
    <a href="#">오시는길</a>
  </nav>

  <div class="center-text">
    <h1>황가네 김밥</h1>
    <p>300시간 숙성된 비법 소스와 명륜동의 맛을 담았습니다.</p>
  </div>
</body>
</html>
